<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        header {
            width: 100vw;
            background: #35424a;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo-menu-container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
            background: #35424a;
            box-sizing: border-box;
            position: relative;
        }

        .logo span {
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            margin-left: 8px;
        }

        .menu-grid-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            margin-right: 12px;
        }

        .menu-grid-popup {
            display: none;
            position: absolute;
            top: 48px;
            right: 0;
            background: #35424a;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.10);
            padding: 16px 0;
            z-index: 1001;
            min-width: 180px;
        }

        nav.show-menu-grid .menu-grid-popup {
            display: block;
        }

        .menu-grid-popup a {
            display: block;
            padding: 10px 24px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.18s, color 0.18s;
        }

        .menu-grid-popup a:hover {
            background: #2596be;
            color: #fff;
        }

        .airlines-container {
            max-width: 1200px;
            margin: 80px auto 40px auto;
            padding: 0 20px;
        }

        .search-section {
            background: #f0faff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.10);
        }

        .search-section h1 {
            color: #2596be;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid #2596be;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #1f7a9a;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2596be;
            font-size: 1.2em;
        }

        .airlines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .airline-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.10);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .airline-card:hover {
            transform: translateY(-5px);
        }

        .airline-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            background: #f0faff;
            padding: 8px;
        }

        .airline-info {
            flex: 1;
        }

        .airline-info h3 {
            color: #2596be;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .airline-info p {
            color: #666;
            font-size: 0.9em;
            margin: 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
            display: none;
        }

        @media (max-width: 768px) {
            .airlines-container {
                padding: 0 16px;
            }

            .search-section {
                padding: 20px;
            }

            .airlines-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-menu-container">
            <div class="logo">
                <img src="Dreamweaver logo.jpg" alt="DreamWeaver Travels Logo" height="36">
                <span>DreamWeaver Travels</span>
            </div>
            <nav>
                <button class="menu-grid-btn" aria-label="Open menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu-grid-popup">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="destinations.html"><i class="fas fa-map-marked-alt"></i> Destinations</a>
                    <a href="tours.html"><i class="fas fa-plane"></i> Tours</a>
                    <a href="about-us.html"><i class="fas fa-users"></i> About Us</a>
                    <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="airlines-container">
        <section class="search-section">
            <h1>Search Airlines</h1>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search airlines by name or code..." id="airlineSearch">
            </div>
        </section>

        <div class="airlines-grid" id="airlinesGrid">
            <!-- Airlines will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults">
            No airlines found matching your search.
        </div>
    </main>

    <script>
        // Airline data
        const airlines = [
            {
                name: "Air India",
                code: "AI",
                logo: "air-india-logo.png",
                description: "India's national carrier"
            },
            {
                name: "IndiGo",
                code: "6E",
                logo: "indigo-logo.png",
                description: "India's largest airline by market share"
            },
            {
                name: "Vistara",
                code: "UK",
                logo: "vistara-logo.png",
                description: "Full-service airline"
            },
            {
                name: "SpiceJet",
                code: "SG",
                logo: "spicejet-logo.png",
                description: "Low-cost carrier"
            },
            {
                name: "Emirates",
                code: "EK",
                logo: "emirates-logo.png",
                description: "International luxury carrier"
            },
            {
                name: "Qatar Airways",
                code: "QR",
                logo: "qatar-logo.png",
                description: "5-star international airline"
            },
            {
                name: "Singapore Airlines",
                code: "SQ",
                logo: "singapore-airlines-logo.png",
                description: "Premium international carrier"
            },
            {
                name: "Etihad Airways",
                code: "EY",
                logo: "etihad-logo.png",
                description: "UAE's national airline"
            },
            {
                name: "British Airways",
                code: "BA",
                logo: "british-airways-logo.png",
                description: "UK's flag carrier"
            },
            {
                name: "Lufthansa",
                code: "LH",
                logo: "lufthansa-logo.png",
                description: "Germany's largest airline"
            },
            {
                name: "Air France",
                code: "AF",
                logo: "air-france-logo.png",
                description: "France's flag carrier"
            },
            {
                name: "Turkish Airlines",
                code: "TK",
                logo: "turkish-airlines-logo.png",
                description: "Turkey's national carrier"
            }
        ];

        // Function to create airline cards
        function createAirlineCard(airline) {
            return `
                <div class="airline-card">
                    <img src="${airline.logo}" alt="${airline.name} logo" class="airline-logo" onerror="this.src='placeholder-airline.png'">
                    <div class="airline-info">
                        <h3>${airline.name}</h3>
                        <p>${airline.code} - ${airline.description}</p>
                    </div>
                </div>
            `;
        }

        // Function to display airlines
        function displayAirlines(airlinesToShow) {
            const grid = document.getElementById('airlinesGrid');
            const noResults = document.getElementById('noResults');
            
            if (airlinesToShow.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                grid.innerHTML = airlinesToShow.map(airline => createAirlineCard(airline)).join('');
                noResults.style.display = 'none';
            }
        }

        // Initial display
        displayAirlines(airlines);

        // Search functionality
        document.getElementById('airlineSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredAirlines = airlines.filter(airline => 
                airline.name.toLowerCase().includes(searchTerm) || 
                airline.code.toLowerCase().includes(searchTerm) ||
                airline.description.toLowerCase().includes(searchTerm)
            );
            displayAirlines(filteredAirlines);
        });

        // Navigation menu functionality
        document.addEventListener("DOMContentLoaded", function() {
            const nav = document.querySelector('nav');
            const menuBtn = document.querySelector('.menu-grid-btn');
            const menuPopup = document.querySelector('.menu-grid-popup');

            if (menuBtn && nav && menuPopup) {
                menuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    nav.classList.toggle('show-menu-grid');
                });
                document.addEventListener('click', function(e) {
                    if (!nav.contains(e.target)) {
                        nav.classList.remove('show-menu-grid');
                    }
                });
                menuPopup.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        nav.classList.remove('show-menu-grid');
                    });
                });
            }
        });
    </script>
</body>
</html>
