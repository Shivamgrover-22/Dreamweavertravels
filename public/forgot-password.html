<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .forgot-password-container {
            max-width: 370px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.12);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .forgot-password-container h2 {
            color: #2596be;
            margin-bottom: 24px;
            font-size: 1.5em;
        }
        .forgot-password-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .forgot-password-container input[type="email"] {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.18s;
        }
        .forgot-password-container input[type="email"]:focus {
            border-color: #248ee6;
        }
        .forgot-password-container button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .forgot-password-container button:hover {
            background: #248ee6;
        }
        .forgot-password-container .forgot-icon {
            font-size: 2.2em;
            color: #2596be;
            margin-bottom: 10px;
        }
        .forgot-password-container .login-link {
            margin-top: 16px;
            font-size: 0.98em;
            text-align: center;
        }
        .forgot-password-container .login-link a {
            color: #2596be;
            text-decoration: none;
            margin: 0 6px;
            transition: color 0.18s;
        }
        .forgot-password-container .login-link a:hover {
            color: #248ee6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-icon">
            <i class="fas fa-unlock-alt"></i>
        </div>
        <h2>Forgot Password</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="login-link">
            Remembered your password?
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
