<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .reset-password-container {
            max-width: 370px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.12);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reset-password-container h2 {
            color: #2596be;
            margin-bottom: 24px;
            font-size: 1.5em;
        }
        .reset-password-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .reset-password-container input[type="password"] {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
        }
        .reset-password-container button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .reset-password-container .reset-icon {
            font-size: 2.2em;
            color: #2596be;
            margin-bottom: 10px;
        }
        #responseMessage {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-icon">
            <i class="fas fa-key"></i>
        </div>
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <input type="password" name="password" placeholder="Enter new password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm new password" required>
            <button type="submit" id="submitBtn">Reset Password</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;
            const submitBtn = document.getElementById('submitBtn');
            const responseMessage = document.getElementById('responseMessage');

            responseMessage.style.display = 'none';

            if (password !== confirmPassword) {
                responseMessage.textContent = 'Passwords do not match.';
                responseMessage.style.color = 'red';
                responseMessage.style.display = 'block';
                return;
            }

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                responseMessage.textContent = 'Invalid or missing reset token.';
                responseMessage.style.color = 'red';
                responseMessage.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            });
            const result = await response.json();

            responseMessage.textContent = result.message;
            responseMessage.style.color = result.success ? '#2596be' : 'red';
            responseMessage.style.display = 'block';

            if (result.success) {
                form.style.display = 'none';
                setTimeout(() => { window.location.href = 'user-panel.html'; }, 3000);
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });
    </script>
</body>
</html>
