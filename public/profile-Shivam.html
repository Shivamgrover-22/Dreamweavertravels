<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | DreamWeaver Travels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8UoGIt0nyDJdL4GAUfTTBRTtIuc/1tVBHuTC4zQGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .profile-main {
            max-width: 420px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.10);
            padding: 32px 28px 24px 28px;
        }
        .booking-history-section {
            max-width: 700px;
            margin: 32px auto;
            padding: 24px;
            background: #fff;
            border-radius: 14px;
        }
        .profile-main h2 {
            color: #2596be;
            margin-bottom: 18px;
            text-align: center;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .profile-form label {
            font-weight: 500;
            margin-bottom: 4px;
            color: #248ee6;
        }
        .profile-form input {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.18s;
        }
        .profile-form input:focus {
            border-color: #248ee6;
        }
        .profile-form button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .profile-form button:hover {
            background: #248ee6;
        }
        .profile-success {
            color: #2596be;
            text-align: center;
            margin-top: 18px;
            font-weight: bold;
            display: none;
        }
        .notification-preferences {
            margin-top: 24px;
            border-top: 1px solid #e0eafc;
            padding-top: 24px;
        }
        .notification-preferences h3 {
            color: #2596be;
            margin-bottom: 16px;
            font-size: 1.2em;
        }
        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .preference-item label {
            color: #35424a;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2596be; }
        input:checked + .slider:before { transform: translateX(24px); }
        .booking-history-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .booking-item {
            background: #f7fbff;
            border: 1px solid #e0eafc;
            border-radius: 8px;
            padding: 16px;
        }
        .booking-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .booking-item-header h3 {
            margin: 0;
            color: #2596be;
            font-size: 1.1em;
        }
        .booking-item-header .booking-date {
            font-size: 0.9em;
            color: #555;
        }
        .booking-item-details p {
            margin: 4px 0;
            font-size: 0.95em;
        }
        .no-bookings {
            text-align: center;
            color: #555;
        }
        .booking-item.cancelled {
            background-color: #f1f5f9;
            opacity: 0.7;
        }
        .booking-item.cancelled .booking-item-header h3 {
            color: #94a3b8;
        }
        .booking-item-footer {
            margin-top: 12px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }
        .pagination-btn {
            background: #fff;
            border: 1px solid #e0eafc;
            color: #2596be;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .pagination-btn:hover, .pagination-btn.active {
            background: #2596be;
            color: #fff;
        }
        .pagination-btn:disabled {
            background: #f0faff;
            color: #ccc;
            cursor: not-allowed;
        }
        .cancel-booking-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cancel-booking-btn:hover {
            background: #dc2626;
        }
        .cancelled-badge {
            background: #94a3b8;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .review-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .review-btn:hover {
            background: #d97706;
        }
        .user-review {
            margin-top: 12px;
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0eafc;
        }
        .star-rating { color: #f59e0b; }
        .review-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .review-modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            position: relative;
        }
        .review-modal-content h3 { color: #2596be; margin-top: 0; }
        .review-modal-content .star-input { display: flex; justify-content: center; gap: 5px; font-size: 1.8em; margin-bottom: 16px; }
        .review-modal-content .star-input i { cursor: pointer; color: #ccc; transition: color 0.2s; }
        .review-modal-content .star-input i:hover,
        .review-modal-content .star-input i.selected { color: #f59e0b; }
        .review-modal-content textarea { width: 100%; min-height: 80px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
        .review-modal-content .review-modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 16px; }
        .review-modal-content button {
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        #submitReviewBtn { background: #2596be; color: white; }
        #cancelReviewBtn { background: #e2e8f0; }
        .close-review-modal {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .view-receipt-btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .view-receipt-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-menu-container">
            <div class="logo">
                <img src="Dreamweaver logo.jpg" alt="DreamWeaver Travels Logo" height="36">
                <span>DreamWeaver Travels</span>
            </div>
        </div>
    </header>
    <main class="profile-main">
        <h2><i class="fas fa-user-circle"></i> My Profile</h2>
        <form class="profile-form" id="profileForm" autocomplete="off">
            <div>
                <label for="profileName">Full Name</label>
                <input type="text" id="profileName" name="fullname" required>
            </div>
            <div>
                <label for="profileEmail">Email</label>
                <input type="email" id="profileEmail" name="email" required>
            </div>
            <div>
                <label for="profilePassword">Reset Password</label>
                <input type="password" id="profilePassword" name="password" placeholder="Leave blank to keep current password">
            </div>
            <div class="notification-preferences">
                <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
                <div class="preference-item">
                    <label for="promoEmails">Receive promotional emails</label>
                    <label class="switch">
                        <input type="checkbox" id="promoEmails" name="promotionalEmails">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="preference-item">
                    <label for="bookingUpdates">Get booking status updates</label>
                    <label class="switch">
                        <input type="checkbox" id="bookingUpdates" name="bookingUpdates">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
        </form>
        <div class="profile-success" id="profileSuccess">
            <i class="fas fa-check-circle"></i> Profile updated successfully!
        </div>
    </main>
    <section class="booking-history-section">
        <h2><i class="fas fa-history"></i> My Booking History</h2>
        <div class="booking-history-list" id="booking-history-list">
            <!-- Booking items will be injected here by JavaScript -->
        </div>
        <div class="pagination-controls" id="pagination-controls">
            <!-- Pagination controls will be injected here -->
        </div>
    </section>

    <!-- Review Modal -->
    <section id="reviewModal" class="review-modal">
        <div class="review-modal-content">
            <span class="close-review-modal" id="closeReviewModal">&times;</span>
            <h3>Leave a Review</h3>
            <div class="star-input" id="star-input">
                <i class="fas fa-star" data-value="1"></i><i class="fas fa-star" data-value="2"></i><i class="fas fa-star" data-value="3"></i><i class="fas fa-star" data-value="4"></i><i class="fas fa-star" data-value="5"></i>
            </div>
            <textarea id="reviewText" placeholder="Share your experience..."></textarea>
            <div class="review-modal-actions">
                <button id="cancelReviewBtn">Cancel</button>
                <button id="submitReviewBtn">Submit Review</button>
            </div>
        </div>
    </section>
    <div style="text-align:center; margin: 24px 0 0 0;">
        <a href="index.html" class="flight-book-btn" style="display:inline-block;">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    <footer>
        <div style="text-align:center; color:#35424a; padding:16px 0 10px 0; font-size:1em;">
            &copy; 2025 DreamWeaver Travels. All rights reserved.
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const profileForm = document.getElementById('profileForm');
            const profileName = document.getElementById('profileName');
            const profileEmail = document.getElementById('profileEmail');
            const profileSuccess = document.getElementById('profileSuccess');
            const promoEmailsToggle = document.getElementById('promoEmails');
            const bookingUpdatesToggle = document.getElementById('bookingUpdates');
            const bookingHistoryList = document.getElementById('booking-history-list');
            const paginationControls = document.getElementById('pagination-controls');
            const reviewModal = document.getElementById('reviewModal');
            let currentBookingIdForReview = null;

            // 1. Check session and fetch user data
            try {
                const profileRes = await fetch('/api/profile');
                const profileData = await profileRes.json();

                if (!profileData.success) {
                    window.location.href = 'login.html'; // Redirect if not logged in
                    return;
                }
                
                const user = profileData.user;
                profileName.value = user.fullname;
                profileEmail.value = user.email;
                promoEmailsToggle.checked = user.notificationPreferences.promotionalEmails;
                bookingUpdatesToggle.checked = user.notificationPreferences.bookingUpdates;
            } catch (error) {
                console.error('Error fetching profile:', error);
                window.location.href = 'login.html';
            }

            // 2. Function to fetch and display booking history with pagination
            async function fetchAndDisplayBookings(page = 1) {
                try {
                    const bookingsRes = await fetch(`/api/my-bookings?page=${page}`);
                    const bookingsData = await bookingsRes.json();

                    bookingHistoryList.innerHTML = ''; // Clear previous list

                    if (bookingsData.success && bookingsData.bookings.length > 0) {
                        bookingsData.bookings.forEach(booking => {
                            const item = document.createElement('div');
                            item.className = `booking-item ${booking.status === 'Cancelled' ? 'cancelled' : ''}`;
                            item.dataset.bookingId = booking._id;
                            const bookingDate = new Date(booking.bookingDate).toLocaleDateString();
                            
                            let detailsHtml = '';
                            if (booking.bookingType === 'Package') {
                                detailsHtml = `<p><strong>Destination:</strong> ${booking.details.destination}</p><p><strong>People:</strong> ${booking.details.people}</p>`;
                            } else if (booking.bookingType === 'Flight') {
                                detailsHtml = `<p><strong>From:</strong> ${booking.details.from} &nbsp;&nbsp;<strong>To:</strong> ${booking.details.to}</p>`;
                            } else if (booking.bookingType === 'Hotel') {
                                detailsHtml = `<p><strong>City:</strong> ${booking.details.city}</p><p><strong>Guests:</strong> ${booking.details.guests}</p>`;
                            } else {
                                detailsHtml = `<p>Details for your ${booking.bookingType} booking.</p>`;
                            }

                            let footerHtml = `<a href="receipt.html?id=${booking._id}" class="view-receipt-btn"><i class="fas fa-receipt"></i> View Receipt</a>`;
                            if (booking.status === 'Cancelled') {
                                footerHtml += `<span class="cancelled-badge">Cancelled</span>`;
                            } else if (booking.rating) {
                                // Already reviewed
                                let stars = '';
                                for(let i = 0; i < 5; i++) {
                                    stars += `<i class="fas fa-star ${i < booking.rating ? 'star-rating' : ''}" style="color: ${i < booking.rating ? '#f59e0b' : '#ccc'}"></i>`;
                                }
                                item.innerHTML += `<div class="user-review"><div>${stars}</div><p>"${booking.review}"</p></div>`;
                            } else {
                                // Active and not reviewed
                                footerHtml += `<button class="review-btn" data-id="${booking._id}"><i class="fas fa-star"></i> Leave a Review</button>`;
                                footerHtml += `<button class="cancel-booking-btn" data-id="${booking._id}"><i class="fas fa-times-circle"></i> Cancel Booking</button>`;
                            }

                            item.innerHTML = `
                                <div class="booking-item-header">
                                    <h3>${booking.bookingType} Booking</h3>
                                    <span class="booking-date">Booked on: ${bookingDate}</span>
                                </div>
                                <div class="booking-item-details">${detailsHtml}</div>
                                <div class="booking-item-footer">
                                    ${footerHtml}
                                </div>
                            `;
                            bookingHistoryList.appendChild(item);
                        });
                        renderPagination(bookingsData.pagination);
                    } else {
                        bookingHistoryList.innerHTML = '<p class="no-bookings">You have no booking history yet.</p>';
                        paginationControls.innerHTML = ''; // Clear pagination if no bookings
                    }
                } catch (error) {
                    console.error('Error fetching bookings:', error);
                    bookingHistoryList.innerHTML = '<p class="no-bookings">Could not load booking history.</p>';
                }
            }

            function renderPagination({ currentPage, totalPages }) {
                paginationControls.innerHTML = '';
                if (totalPages <= 1) return;

                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.className = 'pagination-btn';
                prevBtn.innerHTML = '&laquo; Prev';
                prevBtn.disabled = currentPage === 1;
                prevBtn.onclick = () => fetchAndDisplayBookings(currentPage - 1);
                paginationControls.appendChild(prevBtn);

                // Page numbers (simplified for now)
                const pageInfo = document.createElement('span');
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                paginationControls.appendChild(pageInfo);

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.className = 'pagination-btn';
                nextBtn.innerHTML = 'Next &raquo;';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.onclick = () => fetchAndDisplayBookings(currentPage + 1);
                paginationControls.appendChild(nextBtn);
            }

            // Initial fetch for page 1
            fetchAndDisplayBookings(1);

            // 4. Add event listeners for booking actions (cancellation, review)
            bookingHistoryList.addEventListener('click', async function(e) {
                if (e.target && e.target.classList.contains('cancel-booking-btn')) {
                    const button = e.target;
                    const bookingId = button.dataset.id;

                    if (confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
                        button.disabled = true;
                        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cancelling...';

                        try {
                            const response = await fetch(`/api/my-bookings/${bookingId}`, { method: 'DELETE' });
                            const result = await response.json();

                            if (result.success) {
                                // Update UI without a full reload
                                const bookingItem = button.closest('.booking-item');
                                bookingItem.classList.add('cancelled');
                                button.parentElement.innerHTML = '<span class="cancelled-badge">Cancelled</span>';
                            } else {
                                alert(result.message);
                                button.disabled = false;
                                button.innerHTML = '<i class="fas fa-times-circle"></i> Cancel Booking';
                            }
                        } catch (error) { alert('An error occurred. Please try again.'); }
                    }
                }
                if (e.target && e.target.classList.contains('review-btn')) {
                    currentBookingIdForReview = e.target.dataset.id;
                    reviewModal.style.display = 'flex';
                }
            });

            // 5. Review Modal Logic
            const starInputContainer = document.getElementById('star-input');
            const stars = starInputContainer.querySelectorAll('i');
            let selectedRating = 0;

            stars.forEach(star => {
                star.addEventListener('mouseover', () => {
                    stars.forEach(s => s.style.color = s.dataset.value <= star.dataset.value ? '#f59e0b' : '#ccc');
                });
                star.addEventListener('mouseout', () => {
                    stars.forEach(s => s.style.color = s.dataset.value <= selectedRating ? '#f59e0b' : '#ccc');
                });
                star.addEventListener('click', () => {
                    selectedRating = star.dataset.value;
                });
            });

            function closeReviewModal() {
                reviewModal.style.display = 'none';
                selectedRating = 0;
                stars.forEach(s => s.style.color = '#ccc');
                document.getElementById('reviewText').value = '';
            }

            document.getElementById('closeReviewModal').onclick = closeReviewModal;
            document.getElementById('cancelReviewBtn').onclick = closeReviewModal;

            document.getElementById('submitReviewBtn').addEventListener('click', async function() {
                const reviewText = document.getElementById('reviewText').value;
                if (selectedRating === 0) {
                    alert('Please select a star rating.');
                    return;
                }

                this.disabled = true;
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

                try {
                    const response = await fetch(`/api/booking/${currentBookingIdForReview}/review`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rating: selectedRating, review: reviewText })
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.success) {
                        closeReviewModal();
                        fetchAndDisplayBookings(1); // Refresh the booking list
                    }
                } catch (error) {
                    alert('An error occurred.');
                } finally {
                    this.disabled = false;
                    this.innerHTML = 'Submit Review';
                }
            });

            // 3. Handle profile form submission
            profileForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(profileForm);
                let data = Object.fromEntries(formData.entries());
                
                // Handle checkbox values, as unchecked boxes are not included in FormData
                data.notificationPreferences = {
                    promotionalEmails: promoEmailsToggle.checked,
                    bookingUpdates: bookingUpdatesToggle.checked
                };

                if (!data.password) delete data.password; // Don't send empty password

                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                profileSuccess.textContent = result.message;
                profileSuccess.style.display = 'block';
                setTimeout(() => { profileSuccess.style.display = 'none'; }, 3000);
            });
        });
    </script>
</body>
</html>
