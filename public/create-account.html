<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .create-account-container {
            max-width: 370px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.12);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .create-account-container h2 {
            color: #2596be;
            margin-bottom: 24px;
            font-size: 1.5em;
        }
        .create-account-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .create-account-container input[type="text"],
        .create-account-container input[type="email"],
        .create-account-container input[type="password"] {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.18s;
        }
        .create-account-container input:focus {
            border-color: #248ee6;
        }
        .create-account-container button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .create-account-container button:hover {
            background: #248ee6;
        }
        .create-account-container .account-icon {
            font-size: 2.2em;
            color: #2596be;
            margin-bottom: 10px;
        }
        .create-account-container .login-link {
            margin-top: 16px;
            font-size: 0.98em;
            text-align: center;
        }
        .create-account-container .login-link a {
            color: #2596be;
            text-decoration: none;
            margin: 0 6px;
            transition: color 0.18s;
        }
        .create-account-container .login-link a:hover {
            color: #248ee6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <div class="account-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Your Account</h2>
        <form action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account?
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
