<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Service | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .customer-service-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.12);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .customer-service-container .service-icon {
            font-size: 2.5em;
            color: #2596be;
            margin-bottom: 12px;
        }
        .customer-service-container h2 {
            color: #2596be;
            margin-bottom: 18px;
            font-size: 1.6em;
        }
        .customer-service-container p {
            color: #555;
            font-size: 1.08em;
            margin-bottom: 18px;
            text-align: center;
        }
        .customer-service-details {
            width: 100%;
            margin-bottom: 18px;
        }
        .customer-service-details p {
            margin: 8px 0;
            font-size: 1em;
            color: #35424a;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .customer-service-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .customer-service-form input,
        .customer-service-form textarea {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.18s;
        }
        .customer-service-form input:focus,
        .customer-service-form textarea:focus {
            border-color: #248ee6;
        }
        .customer-service-form button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .customer-service-form button:hover {
            background: #248ee6;
        }
        .back-link {
            margin-top: 18px;
            text-align: center;
        }
        .back-link a {
            color: #2596be;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.18s;
        }
        .back-link a:hover {
            color: #248ee6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="customer-service-container">
        <div class="service-icon">
            <i class="fas fa-headset"></i>
        </div>
        <h2>Customer Service</h2>
        <p>We're here to help! Reach out to us with your questions, feedback, or support requests.</p>
        <div class="customer-service-details">
            <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            <p>
                <i class="fas fa-envelope"></i>
                <a href="mailto:support@dreamweavertravels.com" style="color:#2596be;text-decoration:underline;">
                    info@dreamweavertravels.in
                </a>
            </p>
           <p>
    <i class="fas fa-map-marker-alt"></i>
    <span style="display:inline-block; margin-left:4px;">
    Jaina Tower II, 204, District Centre, Janakpuri, New Delhi, Delhi 110058
    </span>
</p>
            <p><i class="fas fa-clock"></i> Mon - Sat: 9:00 AM - 7:00 PM</p>
        </div>
        <form class="customer-service-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
