<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel | DreamWeaver Travels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .user-panel-main {
            max-width: 600px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.10);
            padding: 32px 28px 24px 28px;
            text-align: center;
        }
        .user-panel-main h2 {
            color: #2596be;
            margin-bottom: 18px;
        }
        .user-panel-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin: 32px 0 0 0;
        }
        .user-panel-link {
            background: #f7fbff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(36,142,230,0.08);
            padding: 24px 32px;
            min-width: 160px;
            text-align: center;
            transition: box-shadow 0.18s, transform 0.18s;
            text-decoration: none;
            color: #2596be;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-panel-link i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #248ee6;
        }
        .user-panel-link:hover {
            box-shadow: 0 6px 18px rgba(36,142,230,0.18);
            transform: translateY(-3px) scale(1.05);
            background: #eaf6fb;
            color: #248ee6;
        }
        @media (max-width: 700px) {
            .user-panel-links {
                flex-direction: column;
                gap: 18px;
            }
            .user-panel-link {
                min-width: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-menu-container">
            <div class="logo">
                <img src="Dreamweaver logo.jpg" alt="DreamWeaver Travels Logo" height="36">
                <span>DreamWeaver Travels</span>
            </div>
        </div>
    </header>
    <main class="user-panel-main">
        <h2><i class="fas fa-user"></i> Welcome, User!</h2>
        <p>Access your travel dashboard and manage your bookings, profile, and more.</p>
        <div class="user-panel-links">
            <a href="profile.html" class="user-panel-link">
                <i class="fas fa-user-cog"></i>
                My Profile
            </a>
            <a href="flight-booking.html" class="user-panel-link">
                <i class="fas fa-plane-departure"></i>
                Book Flights
            </a>
            <a href="book-hotels.html" class="user-panel-link">
                <i class="fas fa-hotel"></i>
                Book Hotels
            </a>
            <a href="book-bus.html" class="user-panel-link">
                <i class="fas fa-bus"></i>
                Book Bus
            </a>
            <a href="booking.html" class="user-panel-link">
                <i class="fas fa-calendar-check"></i>
                My Bookings
            </a>
            <!-- Add more user options as needed -->
        </div>
    </main>
    <div style="text-align:center; margin: 24px 0 0 0;">
        <a href="index.html" class="flight-book-btn" style="display:inline-block;">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    <footer>
        <div style="text-align:center; color:#35424a; padding:16px 0 10px 0; font-size:1em;">
            &copy; 2025 DreamWeaver Travels. All rights reserved.
        </div>
    </footer>
</body>
</html>
