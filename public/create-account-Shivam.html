<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .create-account-container {
            max-width: 370px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.12);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .create-account-container h2 {
            color: #2596be;
            margin-bottom: 24px;
            font-size: 1.5em;
        }
        .create-account-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .create-account-container input[type="text"],
        .create-account-container input[type="email"],
        .create-account-container input[type="password"] {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.18s;
        }
        .create-account-container input:focus {
            border-color: #248ee6;
        }
        .create-account-container button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .create-account-container button:hover {
            background: #248ee6;
        }
        .create-account-container .account-icon {
            font-size: 2.2em;
            color: #2596be;
            margin-bottom: 10px;
        }
        .create-account-container .login-link {
            margin-top: 16px;
            font-size: 0.98em;
            text-align: center;
        }
        .create-account-container .login-link a {
            color: #2596be;
            text-decoration: none;
            margin: 0 6px;
            transition: color 0.18s;
        }
        .create-account-container .login-link a:hover {
            color: #248ee6;
            text-decoration: underline;
        }
        #registerCaptchaBox {
            margin: 10px 0;
        }
        #registerCaptchaError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <div class="account-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Your Account</h2>
        <!-- Example create account form with captcha -->
        <form id="registerForm" autocomplete="off">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <div id="registerCaptchaBox">
                <span id="registerCaptchaQuestion"></span>
                <input type="text" id="registerCaptchaAnswer" placeholder="Answer" required style="width:80px;">
            </div>
            <button type="submit">Create Account</button>
            <div id="registerCaptchaError">Incorrect captcha. Please try again.</div>
        </form>
        <div class="login-link">
            Already have an account?
            <a href="login.html">Login</a>
        </div>
    </div>
    <script>
        // Simple math captcha for register
        function generateRegisterCaptcha() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            document.getElementById('registerCaptchaQuestion').textContent = `What is ${a} + ${b}?`;
            document.getElementById('registerCaptchaBox').dataset.answer = a + b;
        }
        generateRegisterCaptcha();

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userAnswer = document.getElementById('registerCaptchaAnswer').value;
            const correct = document.getElementById('registerCaptchaBox').dataset.answer;
            const errorDiv = document.getElementById('registerCaptchaError');

            if (parseInt(userAnswer) !== parseInt(correct)) {
                errorDiv.textContent = 'Incorrect captcha. Please try again.';
                errorDiv.style.display = 'block';
                generateRegisterCaptcha();
                return;
            }

            errorDiv.style.display = 'none';
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    window.location.href = 'login.html';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
