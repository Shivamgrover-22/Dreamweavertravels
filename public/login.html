<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | DreamWeaver Travels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(36,142,230,0.12);
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            color: #2596be;
            margin-bottom: 24px;
            font-size: 1.5em;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px 12px;
            border: 1.5px solid #2596be;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.18s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #248ee6;
        }
        .login-container button {
            background: linear-gradient(90deg, #2596be 0%, #248ee6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .login-container button:hover {
            background: #248ee6;
        }
        .login-container .login-icon {
            font-size: 2.2em;
            color: #2596be;
            margin-bottom: 10px;
        }
        .login-container .login-links {
            margin-top: 16px;
            font-size: 0.98em;
            text-align: center;
        }
        .login-container .login-links a {
            color: #2596be;
            text-decoration: none;
            margin: 0 6px;
            transition: color 0.18s;
        }
        .login-container .login-links a:hover {
            color: #248ee6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <h2>Login to DreamWeaver Travels</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-links">
            <a href="forgot-password.html">Forgot Password?</a> | 
            <a href="create-account.html">Create Account</a>
        </div>
    </div>
</body>
</html>
